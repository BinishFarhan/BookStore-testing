<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <label for="inpFirstName" class="label">First Name</label><br>
        <input type="text" id="inpFirstName" class="input">
        <br>
        <br>
        <label for="inpLastName" class="label">Last Name</label><br>
        <input type="text" id="inpLastName" class="input">
        <br>
        <br>
        <label for="inpEmail" class="label">Email</label><br>
        <input type="text" id="inpEmail" class="input">
        <br>
        <br>
        <label for="inpPass" class="label">Password</label><br>
        <input type="password" name="" id="inpPass" class="input">
        <br>
        <br>
        <button class="button" id="signupBtn">SignUp</button>
        <br>
        <p class="para">Already have an account. <a href="login.html" class="anchor">Login</a></p>
    </div>
    <script src="./js/signup.js" type="module"></script>
</body>

</html>
